<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Webpage Title -->
  <title>클래스202</title>

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- css -->
  <link rel="stylesheet" href="../../static/css/style.css" />
  <link rel="stylesheet" href="../../static/css/jh_style.css" />

  <!-- Bulma CSS -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" /> -->
  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>


  <script>
    {% if msg %}
    alert("{{ msg }}")
    {% endif %}
    // ['쿠키'라는 개념에 대해 알아봅시다]
    // 로그인을 구현하면, 반드시 쿠키라는 개념을 사용합니다.
    // 페이지에 관계없이 브라우저에 임시로 저장되는 정보입니다. 키:밸류 형태(딕셔너리 형태)로 저장됩니다.
    // 쿠키가 있기 때문에, 한번 로그인하면 네이버에서 다시 로그인할 필요가 없는 것입니다.
    // 브라우저를 닫으면 자동 삭제되게 하거나, 일정 시간이 지나면 삭제되게 할 수 있습니다.
    function login() {
      $.ajax({
        type: "POST",
        url: "/api/login",
        data: { id_give: $('#userid').val(), pw_give: $('#userpw').val() },
        success: function (response) {
          if (response['result'] == 'success') {
            // 로그인이 정상적으로 되면, 토큰을 받아옵니다.
            // 이 토큰을 mytoken이라는 키 값으로 쿠키에 저장합니다.
            $.cookie('mytoken', response['token']);

            alert('로그인 완료!')
            window.location.href = '/'
          } else {
            // 로그인이 안되면 에러메시지를 띄웁니다.
            alert(response['msg'])
          }
        }
      })
    }
  </script>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <header class="main-header">
        <div class="main-header-wrap">
          <div class="main-header-container">
            <a href="/">
              <h1 class="logo">Logo</h1>
            </a>
            <div></div>
          </div>
        </div>
      </header>
      <div class="inner">
        <div class="content">
          <h2 class="lg-title">로그인</h2>
          <div class="login-cont">
            <form class="login-form">
              <div class="login-form-div">
                <p class="input-title">이메일</p>
                <input type="text" class="input" id="userid" aria-describedby="emailHelp"
                  placeholder="example@naver.com" />
                <label class="" for="userid"></label>
              </div>
              <div class="login-form-div">
                <p class="input-title">비밀번호</p>
                <input type="password" class="input" id="userpw" placeholder="********" />
                <label class="" for="userpw"></label>
              </div>
              <a data-element-name="sign-up-button" class="signup" href="/templates/register.html">회원 가입하기</a>
              <button class="btn01" onclick="login()">로그인</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
